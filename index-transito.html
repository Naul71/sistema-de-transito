<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <link rel="stylesheet" href="/Sistema-de-transito/Css/style.css">
</head>
<body>
    <h1 class="cabeca">Sistema de Trânsito</h1>
    <strong> Velocidade do carro: </strong><input class="resultado" type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade final foi de ${vel} Km/h<strong></p`
                if (vel > 60) {
                    res.innerHTML += `<p><strong>Resultado por execesso de velocidade é MULTA!</strong></P>`
                }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança. vacilão!</p>`
        }
    </script>
</body>
</html>
